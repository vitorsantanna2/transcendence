{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <!-- Bootstrap CSS -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"

        <title>King Pong</title>
    </head>
    <body style="background-image: url('{% static '/images/fundo.png' %}')">
        <!-- Main div -->
        <div class="main w-100 mx-5 d-flex justify-content-center align-items-center">
            <!-- Lateral Navigation bar -->
            <div class="tab-lateral">
                <ul
                    class="nav nav-pills p-0 d-flex justify-content-center align-items-center">
                    <li
                        class="nav-item w-100 d-flex justify-content-center align-items-center clickable-item">
                        <a class="nav-link" href="#">
                            <img src="{% static 'images/pong.png'%}" class="imgs" />
                        </a>
                    </li>
                    <li
                        class="nav-item w-100 d-flex justify-content-center align-items-center clickable-item">
                        <a class="nav-link" href="#">
                            <img
                                src="{% static 'images/league_7894746.png' %}"
                                class="imgs" />
                        </a>
                    </li>
                    <li
                        class="nav-item w-100 d-flex justify-content-center align-items-center clickable-item">
                        <a class="nav-link" href="#">
                            <img
                                src="{% static 'images/speech-bubble_154461.png' %}"
                                class="imgs" />
                        </a>
                    </li>
                    <li
                        class="nav-item w-100 d-flex justify-content-center align-items-center clickable-item">
                        <a class="nav-link" href="#">
                            <img
                                src="{% static 'images/perfilpage.png' %}"
                                class="imgs" />
                        </a>
                    </li>
                    <li
                        class="nav-item active w-100 d-flex justify-content-center align-items-center clickable-item"
                        id="config-nav">
                        <a class="nav-link" href="#">
                            <img
                                src="{% static '/images/entrar.png' %}"
                                class="imgs" />
                        </a>
                    </li>
					<li
                        class="nav-item w-100 d-flex justify-content-center align-items-center clickable-item"
                        id="config-nav">
                        <a class="nav-link" href="#">
                            <img
                                src="{% static '/images/configuration_93800.png' %}"
                                class="imgs" />
                        </a>
                    </li>
                </ul>
            </div>

            <!-- Main Content -->
            <div class="cover-container justify-content-between align-items-center">
                <div class="container">
                    <div class="row">
                        <div class="col-md-5"></div>
                    </div>
                </div>
                <div>

                </div>
            </div>
        </div>
        <!-- Bootstrap javascript -->
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
