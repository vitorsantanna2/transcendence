{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <!-- Bootstrap CSS -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
            crossorigin="anonymous" />
        <!-- Style CSS -->
        <link rel="stylesheet" href="{% static 'base.css' %}" />
        <link rel="stylesheet" href="{% static 'login.css' %}" />
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Bona+Nova+SC:ital,wght@0,400;0,700;1,400&family=Gideon+Roman&display=swap" rel="stylesheet">

        <title>King Pong</title>
    </head>
    <body style="background-image: url('{% static '/images/fundo.png' %}')">
        <!-- Main div -->
        <div class="main w-100 mx-5 d-flex justify-content-center align-items-center">

            <!-- Main Content -->
            <div class="cover-container d-flex flex-column justify-content-center align-items-center">
                <h1 class="welcome-text">Bem-vindo ao Pong dos Filósofos</h1> <!-- Texto de boas-vindas -->
                
                <div class="content-container d-flex justify-content-between align-items-center mt-4">
                    <!-- Logar Normalmente -->
                    <div class="content-box text-center">
                        <h2>Login</h2>
                        <form action="{% url 'perfil' %}" method="POST">
                            {% csrf_token %}
                            <div class="mb-3">
                                <label for="email" class="form-label">Email</label>
                                <input type="email" class="form-control" id="email" placeholder="Digite seu email">
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">Senha</label>
                                <input type="password" class="form-control" id="password" placeholder="Digite sua senha">
                            </div>
                            <button type="submit" class="btn btn-primary w-100">Login</button>
                        </form>
                        <!-- Link para registro -->
                    	<div class="mt-3">
    				<small>Não tem uma conta? 
					<form action="{% url 'registration' %}" method="POST" style="display: inline;" id="registerForm">
					{% csrf_token %}
            				<a href="#" onclick="document.getElementById('registerForm').submit(); return false;">Registre-se aqui</a>
        			</form>
    				</small>
			</div>

		    </div>
                    
                    <!-- Barra Divisória Externa -->
                    <div class="divider"></div>
                    
                    <!-- login com a 42 -->
                    <div class="content-box text-center">
                        <h2>Login com 42</h2>
                        <form action="#" method="POST">
                            {% csrf_token %}
                            <button type="submit" class="btn btn-primary w-100">Login com 42</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <!-- Bootstrap javascript -->
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
    </body>
</html>
