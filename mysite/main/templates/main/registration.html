{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <!-- Bootstrap CSS -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
            crossorigin="anonymous" />
        <!-- Style CSS -->
        <link rel="stylesheet" href="{% static 'base.css' %}" />
        <link rel="stylesheet" href="{% static 'register.css' %}" />
        
	<link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Bona+Nova+SC:ital,wght@0,400;0,700;1,400&family=Gideon+Roman&display=swap" rel="stylesheet">

	<title>Babylon Pong</title>
    </head>
    <body style="background-image: url('{% static '/images/fundo.png' %}')">
        <!-- Main div -->
        <div class="main w-100 mx-5 d-flex justify-content-center align-items-center">
            <!-- Main Content -->
            <div class="cover-container d-flex flex-column align-items-center justify-content-center ">
				<div id="cover-box-elements">
					<h1 class="m-0" id="title-main">The Babylon Pong</h1>
				</div>
				<div id='forms'>
					<form action="#" method="post"> {% csrf_token %}
						<div class="input-box">
							<label for="name" class="form-label">First Name</label>
							<input type="text" class="form-control" id="name" name="name" placeholder="Insert you first name" required>
						</div>
						<div class="input-box">
							<label for="username" class="form-label">Username</label>
							<input type="text" class="form-control" id="username" name="username" placeholder="Insert you first name" required>
						</div>
						<div class="input-box">
							<label for="email" class="form-label">Email</label>
							<input type="email" class="form-control" id="email" name="email" placeholder='Insert you best email'  required>
						</div>
						<div class="input-box">
							<label for="password" class="form-label">Password</label>
							<input type="password" class="form-control" id="password" name="password" placeholder="strong password please" required>
						</div>
						<div class="input-box">
							<label for="password2" class="form-label">Confirm Password</label>
							<input type="password" class="form-control" id="password2" name="password2" placeholder="repeat" required>
						</div>
						<div class="text-center">
							<button type="submit" class="btn btn-primary">Register</button>
						</div>
					</form>
					<div class="mt-3">
						<form action="{% url 'index' %}" method="GET" style="display: inline;" id="loginForm">
                					<small>
                    						JÃ¡ tem conta? 
                    						<a href="#" onclick="document.getElementById('loginForm').submit(); return false;">Ir para Login</a>
                					</small>
            					</form>
        				</div>
				</div>
				

            </div>
			<!-- Registration form -->

        </div>
        <!-- Bootstrap javascript -->
    </body>
</html>
