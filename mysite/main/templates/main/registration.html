{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <!-- Bootstrap CSS -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
            crossorigin="anonymous" />
        <!-- Style CSS -->
        <link rel="stylesheet" href="{% static 'registration.css' %}" />
        <title>King Pong</title>
    </head>
    <body style="background-image: url('{% static '/images/fundo.png' %}')">
        <!-- Main div -->
        <div class="main w-100 mx-5 d-flex justify-content-center align-items-center">
            <div class="main-content cover-container justify-content-between align-items-center">
                <div class="d-flex justify-content-center align-items-center flex-column">
					<div class="png-container3">
						<img src="{% static '/images/welcome.png' %}" class="img-fluid" style="height: 3vh; margin-top: 1vh;">    
					</div>
					<div class="png-container3">
						<img src="{% static '/images/the.png' %}" class="img-fluid" style="height: 3vh; margin-top: 2vh; filter: brightness(0.6);">    
					</div>
					<div class="png-container">
						<img src="{% static '/images/babel_logo.png' %}" class="img-fluid" style="height: 10vh; margin-top: 2vh; filter: brightness(0.6);">    
					</div>
					<div class="png-container2">
						<img src="{% static '/images/babel_tower.png' %}" class="img-fluid" style="height: 35vh; margin-top: 2.5vh;"> 
					</div>
					<div class="png-container3 d-flex justify-content-start">
					</div>
				
					<form class="d-flex flex-column align-items-center justify-content-center" action="#">
						<label for="newUser">Username</label>
						<input type="text" id="newUser" class="form-control mb-2" placeholder="username">
						<label for="firstPass">Crie uma senha</label>
						<input type="password" id="firstPass" class="form-control mb-2" placeholder="password">
						<label for="secondPass">Repita sua senha</label>
						<input type="password" id="secondPass" class="form-control mb-2" placeholder="password">
						<input class="btn btn-primary botao-criar-conta" type="submit" value="Criar">
						<p>JÃ¡ tem uma conta? <a class="link-login" href="#">Fazer Login</a></p>
					</form>
				</div>
			</div>
        </div>
        <!-- Bootstrap javascript -->
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>

        <script src="{% static 'friendsFilter.js' %}"></script>
    </body>
</html>
