{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <!-- Bootstrap CSS -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
            crossorigin="anonymous" />
        <!-- Style CSS -->
        <link rel="stylesheet" href="{% static 'base.css' %}" />
        <link rel="stylesheet" href="{% static 'register.css' %}" />
        
	<link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Bona+Nova+SC:ital,wght@0,400;0,700;1,400&family=Gideon+Roman&display=swap" rel="stylesheet">

	<title>Babylon Pong</title>
    </head>
    <body style="background-image: url('{% static '/images/fundo.png' %}')">
        <!-- Main div -->
        <div class="main w-100 mx-5 d-flex justify-content-center align-items-center">
            <!--registration -->
				<div class="intro-page justify-content-center align-items-center flex-column">
					<div class="background2 justify-content-center align-items-center flex-column">
						<div class="png-container3">
						<img src="{% static '/images/welcome.png' %}" style="height: 2vh; width: 100%; margin-top: 1vh;">    
						</div>
						<div class="png-container3">
						<img src="{% static '/images/the.png' %}" style="height: 2vh; width: 100%; margin-top: 2vh; filter: brightness(0.6);">    
						</div>
						<div class="png-container">
						<img src="{% static '/images/babel_logo.png' %}" style="height: 5vh; width: 100%; margin-top: 2vh; filter: brightness(0.6);">    
						</div>
						<div class="png-container2">
						<img src="{% static '/images/babel_tower.png' %}" style="height: 20vh; margin-top: 2.5vh; color: pink;">
						</div>
						<div class="png-container3" style="display: flex !important; justify-content: flex-start !important;">
						</div>
				
						<form class="d-flex flex-column align-items-center justify-content-center" action="#"> {% csrf_token %}
							<label for="newUser">Username</label>
							<input type="text" id="newUser" placeholder="username">
							<label for="firstPass">Crie uma senha</label>
							<input type="password" id="firstPass" placeholder="password">
							<label for="secondPass">Repita sua senha</label>
							<input type="password" placeholder="password" name="" id="secondPass">
							<input class="botao-criar-conta" type="submit" value="Criar">
						</form>
						<div class="mt-3">
							<form action="{% url 'index' %}" method="GET" style="display: inline;" id="loginForm"> {% csrf_token %}
								<small>
									JÃ¡ tem conta? 
									<a href="#" onclick="document.getElementById('loginForm').submit(); return false;">Ir para Login</a>
								</small>
							</form>
						</div>
					</div>
				</div>

        </div>
        <!-- Bootstrap javascript -->
    </body>
</html>
