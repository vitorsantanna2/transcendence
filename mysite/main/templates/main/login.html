{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <!-- Bootstrap CSS -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
            crossorigin="anonymous" />
        <!-- Style CSS -->
        <link rel="stylesheet" href="{% static 'login.css' %}" />
        <title>King Pong</title>
    </head>
    <body style="background-image: url('{% static '/images/fundo.png' %}')">
        <!-- Main div -->
		<div class="d-flex w-100 h-100 mx-5 justify-content-center align-items-center flex-column">
			<div class="cover-container d-flex justify-content-center align-items-center flex-column">
				<p>Bem vindo de volta ao Pong</p>
				<p>Fazer Login</p>
				<form class="d-flex flex-column align-items-center justify-content-center" action="#">
					<label for="User">Username</label>
					<input type="text" id="User" class="form-control mb-2" placeholder="username">
					<label for="Pass">Digite Sua Senha</label>
					<input type="password" id="Pass" class="form-control mb-2" placeholder="password">
					<input class="btn btn-primary botao-fazer-login" type="submit" value="Login">
				</form>
			</div>
		</div>
        <!-- Bootstrap javascript -->
        <script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
		crossorigin="anonymous"></script>
		<script src="{% static 'login.js' %}"></script>
    </body>
</html>
