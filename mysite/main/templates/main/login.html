{% load static %}
<!doctype html>
<html lang="en">
	<head>
		<!-- Required meta tags -->
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<!-- Bootstrap CSS -->
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
		<!-- Style CSS -->
		<link rel="stylesheet" href="{% static 'styles.css' %}"/>
		<title>King Pong</title>
	</head>
	<body style="background-image: url('{% static '/images/fundo.png' %}')">
		<!-- Main div -->
		<div class="main w-100 mx-5 d-flex justify-content-center align-items-center">
			<!-- Lateral Navigation bar -->
			<div class="tab-lateral">
				<ul class="nav nav-pills p-0 d-flex justify-content-center align-items-center">
					<li class="nav-item active w-100 d-flex justify-content-center align-items-center clickable-item">
						<a class="nav-link" href="#">
              <img src="{% static '/images/login.png'%}" class="imgs">
						</a>
					</li>
					<li class="nav-item w-100 d-flex justify-content-center align-items-center clickable-item">
						<a class="nav-link" href="#">
              <img src="{% static '/images/pong.png' %}" class="imgs">
						</a>
					</li>
					<li class="nav-item w-100 d-flex justify-content-center align-items-center clickable-item">
						<a class="nav-link" href="#">
              <img src="{% static '/images/league_7894746.png' %}" class="imgs">
						</a>
					</li>
					<li class="nav-item w-100 d-flex justify-content-center align-items-center clickable-item">
						<a class="nav-link" href="#">
              <img src="{% static '/images/speech-bubble_154461.png' %}" class="imgs">
						</a>
					</li>
					<li class="nav-item w-100 d-flex justify-content-center align-items-center clickable-item" id="config-nav">
						<a class="nav-link" href="#">
              <img src="{% static '/images/configuration_93800.png' %}" class="imgs">
						</a>
					</li>
				</ul>
			</div>
			<div class="intro-page justify-content-center align-items-center flex-column">
				<p>Seja bem vindo ao Pong </p>
				<p>Crie Sua Conta</p>
				<form class="d-flex flex-column align-items-center justify-content-center" action="#">
					<label for="newUser">Username</label>
					<input type="text" id="newUser" placeholder="username">
					<label for="firstPass">Crie uma senha</label>
					<input type="password" id="firstPass" placeholder="password">
					<label for="secondPass">Repita sua senha</label>
					<input type="password" placeholder="password" name="" id="secondPass">
					<input class="botao-criar-conta" type="submit" value="Criar">
					<p>JÃ¡ tem uma conta? <a class="link-login" href="#">Fazer Login</a> </p>
				</form>
        </div>
			<!-- Login Page -->
			<div class="login-page justify-content-center align-items-center flex-column">
				<p>Bem vindo de volta ao Pong </p>
				<p>Fazer Login</p>
				<form class="d-flex flex-column align-items-center justify-content-center" action="#">
					<label for="User">Username</label>
					<input type="text" id="User" placeholder="username">
					<label for="Pass">Digite Sua Senha</label>
					<input type="password" id="pass" placeholder="password">
					<input class="botao-fazer-login" type="submit" value="Login">
				</form>
            </div>
		</div>
		<script src="{% static 'login.js' %}"></script>
	</body>
</html>
