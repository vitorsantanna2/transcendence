{% load static %}
<!DOCTYPE html>
<html lang="en">
	<head>
		<!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta
		name="viewport"
		content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <!-- Bootstrap CSS -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
            crossorigin="anonymous" />
			<!-- Style CSS -->
			<link rel="stylesheet" href="{% static 'body.css' %}" />
            <script src="{% static 'login.js' %}"></script>
			<title>Login</title>
    </head>
    <body style="background-image: url('{% static '/images/fundo.png' %}')">
        <!-- Main div -->
        <div class="main w-100 mx-5 d-flex justify-content-center align-items-center">
            <!-- Lateral Navigation bar -->
            <div class="tab-lateral">
                <ul
                    class="nav nav-pills p-0 d-flex justify-content-center align-items-center">
                    <li
                        class="nav-item w-100 d-flex justify-content-center align-items-center clickable-item">
                        <a class="nav-link" href="#">
                            <img src="{% static 'images/pong.png'%}" class="imgs" />
                        </a>
                    </li>
                    <li
                        class="nav-item w-100 d-flex justify-content-center align-items-center clickable-item">
                        <a class="nav-link" href="#">
                            <img
                                src="{% static 'images/league_7894746.png' %}"
                                class="imgs" />
                        </a>
                    </li>
                    <li
                        class="nav-item w-100 d-flex justify-content-center align-items-center clickable-item">
                        <a class="nav-link" href="#">
                            <img
                                src="{% static 'images/speech-bubble_154461.png' %}"
                                class="imgs" />
                        </a>
                    </li>
                    <li
                        class="nav-item w-100 d-flex justify-content-center align-items-center clickable-item">
                        <a class="nav-link" href="#">
                            <img
                                src="{% static 'images/perfilpage.png' %}"
                                class="imgs" />
                        </a>
                    </li>
					<li
                        class="nav-item w-100 d-flex justify-content-center align-items-center clickable-item"
                        id="config-nav">
                        <a class="nav-link" href="#">
                            <img
                                src="{% static '/images/configuration_93800.png' %}"
                                class="imgs" />
                        </a>
                    </li>
                </ul>
            </div>

            <!-- Main Content -->
            <div class="cover-container d-flex flex-column align-items-center justify-content-center ">
				<div id="cover-box-elements">
					<h1 id="title-main">The Babylon Pong</h1>
				</div>
				<div id='forms'>
					<div class="login-page">
						<form action="{% url 'login' %}" method="POST"> 
							{% csrf_token %}
							<h1 class="centered-title">Philosophers Pong</h1>
							<br><br>
							<input type="text" id="user" name="username" placeholder="Username" required>
							<br><br>
							<input type="password" id="pass" name="password" placeholder="Password" required>
							<br><br>
							<button type="submit">Login</button>
							<br><br>
							<p class="redirect-container">Don't have an account? <a class="link-register" href="#">Register</a></p>
						</form>
					</div>
				</div>
				

            </div>
			<!-- Registration form -->

        </div>
        <!-- Bootstrap javascript -->
    </body>
</html>
