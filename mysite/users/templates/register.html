{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <!-- Bootstrap CSS -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
            crossorigin="anonymous" />
        <!-- Style CSS -->
        <link rel="stylesheet" href="{% static 'body.css' %}" />
        <link rel="stylesheet" href="{% static 'register.css' %}" />
        <title>King Pong</title>
    </head>
    <body style="background-image: url('{% static '/images/fundo.png' %}')">
        <!-- Main div -->
        <div class="main w-100 mx-5 d-flex justify-content-center align-items-center">
            <!-- Lateral Navigation bar -->
            <div class="tab-lateral">
                <ul
                    class="nav nav-pills p-0 d-flex justify-content-center align-items-center">
                    <li
                        class="nav-item w-100 d-flex justify-content-center align-items-center clickable-item">
                        <a class="nav-link" href="#">
                            <img src="{% static 'images/pong.png'%}" class="imgs" />
                        </a>
                    </li>
                    <li
                        class="nav-item w-100 d-flex justify-content-center align-items-center clickable-item">
                        <a class="nav-link" href="#">
                            <img
                                src="{% static 'images/league_7894746.png' %}"
                                class="imgs" />
                        </a>
                    </li>
                    <li
                        class="nav-item w-100 d-flex justify-content-center align-items-center clickable-item">
                        <a class="nav-link" href="#">
                            <img
                                src="{% static 'images/speech-bubble_154461.png' %}"
                                class="imgs" />
                        </a>
                    </li>
                    <li
                        class="nav-item w-100 d-flex justify-content-center align-items-center clickable-item">
                        <a class="nav-link" href="#">
                            <img
                                src="{% static 'images/perfilpage.png' %}"
                                class="imgs" />
                        </a>
                    </li>
					<li
                        class="nav-item w-100 d-flex justify-content-center align-items-center clickable-item"
                        id="config-nav">
                        <a class="nav-link" href="#">
                            <img
                                src="{% static '/images/configuration_93800.png' %}"
                                class="imgs" />
                        </a>
                    </li>
                </ul>
            </div>

            <!-- Main Content -->
            <div class="cover-container d-flex flex-column align-items-center justify-content-center ">
				<div id="cover-box-elements">
					<h1 id="title-main">The Babylon Pong</h1>
				</div>
				<div id='forms'>
					<form action="{% url 'register' %}" method="post"> {% csrf_token %}
						<div class="input-box">
							<label for="firstname" class="form-label">First Name</label>
							<input type="text" class="form-control" id="firstname" name="firstname" placeholder="Insert you first name" required>
						</div>
						<div class="input-box">
							<label for="username" class="form-label">Username</label>
							<input type="text" class="form-control" id="username" name="username" placeholder="Insert you first name" required>
						</div>
						<div class="input-box">
							<label for="email" class="form-label">Email</label>
							<input type="email" class="form-control" id="email" name="email" placeholder='Insert you best email'  required>
						</div>
						<div class="input-box">
							<label for="password" class="form-label">Password</label>
							<input type="password" class="form-control" id="password" name="password" placeholder="strong password please" required>
						</div>
						<div class="input-box">
							<label for="password2" class="form-label">Confirm Password</label>
							<input type="password" class="form-control" id="password2" name="password2" placeholder="repeat" required>
						</div>
						<div class="text-center">
							<button type="submit" class="btn btn-primary">Register</button>
						</div>
					</form>
				</div>
				

            </div>
			<!-- Registration form -->

        </div>
        <!-- Bootstrap javascript -->
    </body>
</html>
