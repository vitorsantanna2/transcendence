services:
  redis:
    image: redis:7
    container_name: redis
    ports:
      - "6380:6379"
    networks:
      - transcendence

  db:
    image: postgres:16
    container_name: postgres
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - 5433:5432
    env_file:
      - .env
    environment:
      - POSTGRES_DB=${POSTGRES_DB}
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
    networks:
      - transcendence
    restart: always

  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: pgadmin
    ports:
      - "8080:80"
    env_file:
      - .env
    environment:
      - PGADMIN_DEFAULT_EMAIL=${PGADMIN_DEFAULT_EMAIL}
      - PGADMIN_DEFAULT_PASSWORD=${PGADMIN_DEFAULT_PASSWORD}
    networks:
      - transcendence

  django:
    build:
      context: .
      dockerfile: requirements/django/Dockerfile
    command: /entrypoint.sh
    volumes:
      - ./mysite/:/var/www/django/
      - static_volume:/var/www/django/staticfiles/
      - media_volume:/var/www/django/media/
    environment:
      - DEBUG=1
      - DB_HOST=${DB_HOST}
      - DB_PORT=${DB_PORT}  
      - POSTGRES_DB=${POSTGRES_DB}  
      - DATABASE_USER=${POSTGRES_USER}  
      - DATABASE_PASSWORD=${POSTGRES_PASSWORD}
    container_name: django
    depends_on:
      - db
      - redis
    env_file:
      - .env
    networks:
      - transcendence
    ports:
      - "8001:8001"
    restart: always

  nginx:
    build:
      context: .
      dockerfile: requirements/nginx/Dockerfile
    container_name: nginx
    depends_on:
      - django
    ports:
      - "8443:443"
    volumes:
      - static_volume:/var/www/django/staticfiles/
      - media_volume:/var/www/django/media/
      - ./requirements/nginx/:/etc/nginx/sites-enabled/
    networks:
      - transcendence
    restart: always

  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./requirements/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
      - ./requirements/prometheus/alerts.yml:/etc/prometheus/alerts.yml
      - prometheus-data:/prometheus
    networks:
      - transcendence
    restart: always
    depends_on:
      - django
      - db
      - redis

  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    ports:
      - "3000:3000"
    networks:
      - transcendence
    volumes:
      - grafana-data:/var/lib/grafana
      - ./requirements/grafana/provisioning/:/etc/grafana/provisioning/
    restart: always
    depends_on:
      - db
      - prometheus

networks:
    transcendence:
        driver: bridge

volumes:
  postgres_data:
    driver: local
  static_volume:
  media_volume:
  pgadmin:
    driver: local
  prometheus-data:
  grafana-data: